          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TEST_69EA3 }}"
          channelId: live
          projectId: test-69ea3
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
